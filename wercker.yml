box: motemen/nodejs-java-browsers
build:
  steps:
    - script:
        name: install git
        code: apt-get install -y git
    - npm-install
    - script:
        name: bower install
        code: |
          ./node_modules/bower/bin/bower install --allow-root --config.interactive=false
    - script:
        name: npm test
        code: |
          xvfb-run npm test
