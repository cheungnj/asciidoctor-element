<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="asciidoctor-import.html">

<!--
Element wrapper for the [asciidoctor](http://asciidoctor.org/) library.

`<asciidoctor-element>` accepts AsciiDoc source either via its `asciidoc` attribute:

    <asciidoctor-element asciidoc="`AsciiDoc` is _awesome_!"></asciidoctor-element>

Or, you can provide it via a `<script type="text/asciidoc">` element child:

    <asciidoctor-element>
      <script type="text/asciidoc">
        Check out my asciidoc!

        We can even embed elements without fear of the HTML parser mucking up their
        textual representation:

        ```html
        <awesome-sauce>
          <div>Oops, I'm about to forget to close this div.
        </awesome-sauce>
        ```
      </script>
    </asciidoctor-element>

Note that the `<script type="text/asciidoc">` approach is _static_. Changes to
the script content will _not_ update the rendered asciidoc!
@element asciidoctor-element
@demo demo/index.html
-->
<dom-module id="asciidoctor-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <slot name="asciidoc-html">
      <div id="content"></div>
    </slot>
  </template>
</dom-module>

<script>

  'use strict';

  Polymer({

    is: 'asciidoctor-element',

    properties: {

      /** The asciidoc source that should be rendered by this element. */
      asciidoc: {
        observer: 'render',
        type: String,
        value: null
      },
      /**
       * A reference to the XMLHttpRequest instance used to generate the
       * network request.
       *
       * @type {XMLHttpRequest}
       */
      xhr: {
        type: Object,
        notify: true,
        readOnly: true
      }

    },

    ready: function() {
      if (this.asciidoc) {
        return;
      }

      // Use the AsciiDoc from the first `<script>` descendant whose MIME type starts with
      // "text/asciidoc". Script elements beyond the first are ignored.
      this._asciidocElement = Polymer.dom(this).querySelector('[type^="text/asciidoc"]');
      // if (asciidocElement != null) {
      //   this.asciidoc = this._unindent(asciidocElement.textContent);
      // }
      if (!this._asciidocElement) {
        return;
      }

      if (this._asciidocElement.src) {
        this._request(this._asciidocElement.src);
      }

      if (this._asciidocElement.textContent.trim() !== '') {
        this.asciidoc = this._unindent(this._asciidocElement.textContent);
      }

      var observer = new MutationObserver(this._onScriptAttributeChanged.bind(this));
      observer.observe(this._asciidocElement, { attributes: true });
    },

    /**
     * Renders `asciidoc` to HTML when the element is attached.
     *
     * This serves a dual purpose:
     *
     *  * Prevents unnecessary work (no need to render when not visible).
     *
     *  * `attached` fires top-down, so we can give ancestors a chance to
     *    register listeners for the `syntax-highlight` event _before_ we render
     *    any asciidoc.
     *
     */
    attached: function() {
      this._attached = true;
      this._outputElement = this.outputElement;
      this.render();
    },

    detached: function() {
      this._attached = false;
    },

    /**
     * Unindents the asciidoc source that will be rendered.
     */
    unindent: function(text) {
      return this._unindent(text);
    },

    /**
     * The `asciidoctor-render-complete` event is fired once Asciidoc to HTML
     * conversion has finished, and the DOM has been populated via the resulting
     * HTML.
     *
     * @event asciidoctor-render-complete
     */
    /**
     * Renders `asciidoc` into this element's DOM.
     *
     * This is automatically called whenever the `asciidoc` property is changed.
     *
     * The only case where you should be calling this is if you are providing
     * asciidoc via `<script type="text/asciidoc">` after this element has been
     * constructed (or updating that asciidoc).
     */
    render: function() {
      if (!this._attached) return;
      if (!this.asciidoc) {
        // this.$.content.innerHTML = '';
        Polymer.dom(this._outputElement).innerHTML = '';
        return;
      }

      // this.$.content.innerHTML = Opal.Asciidoctor.$convert(this.asciidoc);
      Polymer.dom(this._outputElement).innerHTML = Opal.Asciidoctor.$convert(this.asciidoc);

      // var codeElems = Polymer.dom(this.$.content).querySelectorAll('pre.highlight code[data-lang]');
      var codeElems = Polymer.dom(this._outputElement).querySelectorAll('pre.highlight code[data-lang]');
      for (var i = 0, len = codeElems.length; i < len; i++) {
        var codeElem = codeElems[i];
        var codeText = codeElem.textContent;
        var highlighted = this._highlight(codeText, codeElem.getAttribute('data-lang'));
        if (highlighted && highlighted !== codeText) {
          codeElem.innerHTML = highlighted;
        }
      }
      this.fire('asciidoc-render-complete', {}, {composed: true});
    },

    _highlight: function(code, lang) {
      var event = this.fire('syntax-highlight', {code: code, lang: lang}, {composed: true});
      return event.detail.code || code;
    },

    _unindent: function(text) {
      if (!text) return text;
      var lines  = text.replace(/\t/g, '  ').split('\n');
      var indent = lines.reduce(function(prev, line) {
        if (/^\s*$/.test(line)) return prev;  // Completely ignore blank lines.

        var lineIndent = line.match(/^(\s*)/)[0].length;
        if (prev === null) return lineIndent;
        return lineIndent < prev ? lineIndent : prev;
      }, null);

      return lines.map(function(l) { return l.substr(indent); }).join('\n');
    },

    get outputElement () {
      var child = Polymer.dom(this).queryDistributedElements('[slot="asciidoc-html"]')[0];
      return child || this.$.content;
    },

    /**
     * Fired when the XHR finishes loading
     *
     * @event asciidoc-loadend
     */
    _request: function(url) {
      this._setXhr(new XMLHttpRequest());
      var xhr = this.xhr;
      if (xhr.readyState > 0) {
        return null;
      }
      xhr.addEventListener('error', this._handleError.bind(this));
      xhr.addEventListener('loadend', function(e) {
        var status = this.xhr.status || 0;
        // Note: if we are using the file:// protocol, the status code will be 0
        // for all outcomes (successful or otherwise).
        if (status === 0 || (status >= 200 && status < 300)) {
          // this.sanitize = !this.disableRemoteSanitization;
          this.asciidoc = e.target.response;
        } else {
          this._handleError(e);
        }
        this.fire('asciidoc-loadend', e);
      }.bind(this));
      xhr.open('GET', url);
      xhr.setRequestHeader('Accept', 'text/asciidoc');
      xhr.send();
    },

    /**
     * Fired when an error is received while fetching remote markdown content.
     *
     * @event asciidoc-request-error
     */
    _handleError: function(e) {
      var evt = this.fire('asciidoc-request-error', e, {cancelable: true});
      if (!evt.defaultPrevented) {
        this.asciidoc = 'Failed loading asciidoc source';
      }
    },

    _onScriptAttributeChanged: function(mutation) {
      if (mutation[0].attributeName !== 'src') {
        return;
      }
      this._request(this.asciidocElement.src);
    }

  });

</script>
